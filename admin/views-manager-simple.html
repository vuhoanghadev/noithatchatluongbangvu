<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lượt xem (Đơn giản) - Nội Thất Chất Lượng Bàng Vũ</title>
    <link rel="icon" href="../images/logo.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .views-manager {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .views-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .views-table th, .views-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .views-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        
        .views-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .views-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .views-input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .update-btn {
            padding: 8px 12px;
            background-color: #0058dd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .update-btn:hover {
            background-color: #0046b5;
        }
        
        .sync-btn {
            padding: 10px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .sync-btn:hover {
            background-color: #218838;
        }
        
        .admin-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-menu a {
            padding: 10px 15px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .admin-menu a:hover, .admin-menu a.active {
            background-color: #0058dd;
            color: white;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Quản lý lượt xem (Đơn giản)</h1>
        <div class="admin-menu">
            <a href="index.html">Trang chủ Admin</a>
            <a href="product-manager.html">Quản lý sản phẩm</a>
            <a href="blog-manager.html">Quản lý blog</a>
            <a href="views-manager.html">Quản lý lượt xem</a>
            <a href="views-manager-simple.html" class="active">Quản lý lượt xem (Đơn giản)</a>
            <a href="../index.html" target="_blank">Xem website</a>
        </div>
    </div>
    
    <div class="views-manager">
        <div id="status-message"></div>
        
        <button id="sync-views" class="sync-btn">
            <i class="fas fa-sync-alt"></i> Đồng bộ lượt xem
        </button>
        
        <table class="views-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề bài viết</th>
                    <th>Lượt xem</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="views-table-body">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="../js/blog.js"></script>
    <script>
        // Hiển thị thông báo
        function showMessage(message, isError = false) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'status-message status-error' : 'status-message status-success';
            
            // Tự động ẩn sau 5 giây
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 5000);
        }
        
        // Hàm cập nhật lượt xem
        function updateViewCount(postId, count) {
            try {
                // Tìm bài viết theo ID
                const post = posts.find(p => p.id == postId);
                if (!post) {
                    showMessage(`Không tìm thấy bài viết ID ${postId}`, true);
                    return false;
                }
                
                // Cập nhật lượt xem trong đối tượng post
                post.views = count;
                
                // Lấy dữ liệu lượt xem từ localStorage
                let viewsData = localStorage.getItem('blogPostViews');
                let views = viewsData ? JSON.parse(viewsData) : {};
                
                // Cập nhật lượt xem trong localStorage
                views[postId.toString()] = count;
                localStorage.setItem('blogPostViews', JSON.stringify(views));
                
                showMessage(`Đã cập nhật lượt xem cho bài viết ID ${postId} thành ${count}`);
                
                // Cập nhật lại bảng
                renderViewsTable();
                
                return true;
            } catch (error) {
                console.error('Lỗi khi cập nhật lượt xem:', error);
                showMessage(`Lỗi khi cập nhật lượt xem: ${error.message || error}`, true);
                return false;
            }
        }
        
        // Hàm lấy lượt xem từ localStorage
        function getViewsFromLocalStorage() {
            // Lấy dữ liệu lượt xem từ localStorage
            let viewsData = localStorage.getItem('blogPostViews');
            let views = viewsData ? JSON.parse(viewsData) : {};
            
            return views;
        }
        
        // Hàm đồng bộ lượt xem từ blog.js vào localStorage
        function syncViewsToLocalStorage() {
            try {
                // Lấy lượt xem từ localStorage
                let views = getViewsFromLocalStorage();
                
                // Đồng bộ lượt xem từ blog.js vào localStorage
                let updated = false;
                
                posts.forEach(post => {
                    const postId = post.id.toString();
                    
                    // Nếu lượt xem trong blog.js lớn hơn lượt xem trong localStorage
                    if (post.views && (!views[postId] || post.views > views[postId])) {
                        views[postId] = post.views;
                        updated = true;
                    }
                    // Nếu lượt xem trong localStorage lớn hơn lượt xem trong blog.js
                    else if (views[postId] && (!post.views || views[postId] > post.views)) {
                        post.views = views[postId];
                    }
                });
                
                // Lưu lại vào localStorage nếu có cập nhật
                if (updated) {
                    localStorage.setItem('blogPostViews', JSON.stringify(views));
                }
                
                showMessage('Đã đồng bộ lượt xem thành công');
                
                // Cập nhật lại bảng
                renderViewsTable();
            } catch (error) {
                console.error('Lỗi khi đồng bộ lượt xem:', error);
                showMessage(`Lỗi khi đồng bộ lượt xem: ${error.message || error}`, true);
            }
        }
        
        // Hàm hiển thị bảng lượt xem
        function renderViewsTable() {
            const tableBody = document.getElementById('views-table-body');
            
            try {
                // Lấy lượt xem từ localStorage
                const localStorageViews = getViewsFromLocalStorage();
                
                // Kiểm tra posts
                if (!posts || !Array.isArray(posts) || posts.length === 0) {
                    console.error('Không có dữ liệu bài viết');
                    tableBody.innerHTML = '<tr><td colspan="4">Không có dữ liệu bài viết</td></tr>';
                    return;
                }
                
                console.log('Số lượng bài viết:', posts.length);
                
                // Sắp xếp bài viết theo ID giảm dần
                const sortedPosts = [...posts].sort((a, b) => b.id - a.id);
                
                // Tạo HTML cho bảng
                tableBody.innerHTML = sortedPosts.map(post => {
                    const postId = post.id.toString();
                    const views = localStorageViews[postId] || post.views || 0;
                    
                    return `
                        <tr>
                            <td>${post.id}</td>
                            <td>${post.title}</td>
                            <td>
                                <input type="number" class="views-input" value="${views}" min="0" id="views-${post.id}">
                            </td>
                            <td>
                                <button class="update-btn" onclick="updateViewCount(${post.id}, parseInt(document.getElementById('views-${post.id}').value))">
                                    Cập nhật
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Lỗi khi hiển thị bảng lượt xem:', error);
                tableBody.innerHTML = `<tr><td colspan="4">Lỗi khi hiển thị bảng lượt xem: ${error.message || error}</td></tr>`;
                showMessage(`Lỗi khi hiển thị bảng lượt xem: ${error.message || error}`, true);
            }
        }
        
        // Khởi tạo trang
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Hiển thị bảng lượt xem
                renderViewsTable();
                
                // Xử lý sự kiện click nút đồng bộ
                document.getElementById('sync-views').addEventListener('click', syncViewsToLocalStorage);
                
                // Hiển thị thông báo
                showMessage('Đã tải trang quản lý lượt xem thành công');
            } catch (error) {
                console.error('Lỗi khi khởi tạo trang:', error);
                showMessage(`Lỗi khi khởi tạo trang: ${error.message || error}`, true);
            }
        });
    </script>
</body>
</html>
