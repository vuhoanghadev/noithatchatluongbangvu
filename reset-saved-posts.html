<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Saved Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #d32f2f;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .info h2 {
            margin-top: 0;
            color: #333;
        }
        
        .info pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Reset Saved Posts</h1>
    <button id="resetButton">Xóa tất cả bài viết đã lưu</button>
    
    <div class="info">
        <h2>Thông tin bài viết đã lưu</h2>
        <div id="savedPostsInfo"></div>
    </div>
    
    <script>
        // Hiển thị thông tin bài viết đã lưu
        function displaySavedPosts() {
            const infoContainer = document.getElementById('savedPostsInfo');
            
            // Kiểm tra localStorage
            const oldSavedPosts = localStorage.getItem('savedBlogPosts');
            const newSavedPosts = localStorage.getItem('bangvu_saved_posts');
            
            let html = '<h3>Dữ liệu cũ (savedBlogPosts):</h3>';
            if (oldSavedPosts) {
                try {
                    const posts = JSON.parse(oldSavedPosts);
                    html += `<pre>${JSON.stringify(posts, null, 2)}</pre>`;
                    html += `<p>Số lượng: ${posts.length}</p>`;
                } catch (e) {
                    html += `<p>Lỗi: ${e.message}</p>`;
                }
            } else {
                html += '<p>Không có dữ liệu</p>';
            }
            
            html += '<h3>Dữ liệu mới (bangvu_saved_posts):</h3>';
            if (newSavedPosts) {
                try {
                    const posts = JSON.parse(newSavedPosts);
                    html += `<pre>${JSON.stringify(posts, null, 2)}</pre>`;
                    html += `<p>Số lượng: ${posts.length}</p>`;
                } catch (e) {
                    html += `<p>Lỗi: ${e.message}</p>`;
                }
            } else {
                html += '<p>Không có dữ liệu</p>';
            }
            
            infoContainer.innerHTML = html;
        }
        
        // Xử lý sự kiện nút reset
        document.getElementById('resetButton').addEventListener('click', function() {
            // Xóa tất cả bài viết đã lưu
            localStorage.removeItem('bangvu_saved_posts');
            localStorage.removeItem('savedBlogPosts');
            
            // Thông báo
            alert('Đã xóa tất cả bài viết đã lưu!');
            
            // Cập nhật thông tin
            displaySavedPosts();
        });
        
        // Hiển thị thông tin khi tải trang
        displaySavedPosts();
    </script>
</body>
</html>
